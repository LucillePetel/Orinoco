<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Orinoco, trouvez l'ours en peluche fait à la main qui est fait pour vous !">
        <title>Orinico - Félicitation pour votre achat</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class= "container">
            <!--HEADER-->
            <header class="bg-first">
                <div id="head">
                    <a href="index.html">
                        <img src="logo.jpg" alt="Orinico" id="logo">
                    </a>
                    <nav>
                        <ul>
                            <li>
                                <a href="form.html" class="basket-link">Panier</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <!--HEADER-->
            <!--basket-->
            <section class="bg-first contain-product">
                <div class="confirm">
                    <h2>Félicitation</h2>
                    <p>Votre commande est validée !</p>
                    <p>Commande n°XXXXXX</p>
                    <p>Montant total : 29,00€</p>
                    <p class="thanks">Merci de votre confiance.</p>
                </div>
            </section>
            <!--basket-->

            <!--FOOTER-->
            <footer>
                <div class="bg-first foot">
                    <h3>Orinico</h3>
                    <nav>
                        <ul class="foot-list">
                            <li>
                                <a href="#">Nous contacter</a>
                            </li>
                            <li>
                                <a href="mailto:contact@orinico.fr">Mentions légales</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </footer>
            <!--FOOTER-->
        </div>
        <script type="text/javascript" src='./js/index.js'></script>
        <script src="https://kit.fontawesome.com/059e520a91.js" crossorigin="anonymous"></script> 
    </body>

</html>
