<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Orinoco, trouvez l'ours en peluche fait à la main qui est fait pour vous !">
        <title>Orinico - Ours en peluche fait main</title>

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class= "container">
            <!--HEADER-->
            <header class="bg-first">
                <div id="head">
                    <a href="index.html">
                        <img src="logo.jpg" alt="Orinico" id="logo">
                    </a>
                    <nav>
                        <ul>
                            <li>
                                <a href="form.html" class="basket-link">Panier</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
            <!--HEADER-->
            <!--PRODUCT-->
            <section class="bg-first contain-product">
                <div class="card-product card-responsive">
                    <div>
                        <img src="./img/teddy_1.jpg" alt="Norbert" class="picture-teddy">
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            <h2>Norbert</h2>
                            <div>
                                <i class="fas fa-paw"></i>
                                <i class="fas fa-paw"></i>
                                <i class="fas fa-paw"></i>
                                <i class="fas fa-paw"></i>
                                <i class="fas fa-paw"></i>
                            </div>
                        </div>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <div class="contain-color">
                            <div class="color-1 color-choice"></div>
                            <div class="color-2 color-choice"></div>
                            <div class="color-3 color-choice"></div>
                            <div class="color-4 color-choice"></div>
                        </div>
                        <span>Quantité :
                            <input type="number" id="quantity" name="quantity" placeholder="1">
                        </span>
                        <span class="price">29.00€</span>
                        <button type="button">
                            <span>Ajouter au panier</span>
                        </button>
                    </div>
                </div>    
            </section>
                
            <!--PRODUCT-->

            <!--FOOTER-->
            <footer>
                <div class="bg-first foot">
                    <h3>Orinico</h3>
                    <nav>
                        <ul class="foot-list">
                            <li>
                                <a href="#">Nous contacter</a>
                            </li>
                            <li>
                                <a href="mailto:contact@orinico.fr">Mentions légales</a>
                            </li>
                        </ul>
                    </nav>
                </div>

            </footer>
            <!--FOOTER-->
        </div>
        <script type="text/javascript" src='./js/index.js'></script>
        <script src="https://kit.fontawesome.com/059e520a91.js" crossorigin="anonymous"></script> 
    </body>

</html>
